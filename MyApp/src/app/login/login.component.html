

<form (ngSubmit)="onSubmit()" class="login-form">
  <div class="form-group"><H1>Inicio de sesion!</H1></div>
  <div class="form-group"> 
    <label for="username">Usuario:</label><br>
    <input type="text" [(ngModel)]="user.username" placeholder="username" class="form-control" id="username" name="username" autocomplete="username">
  </div>
  <div class="form-group"> 
    <label for="password">Password:</label><br>
    <input type="password" [(ngModel)]="user.password" placeholder="Password" class="form-control" id="password" name="password" autocomplete="current-password">
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Inciar sesion</button>
    <a routerLink="/" class="btn btn-link">Volver al inicio</a>
  </div>
</form>
