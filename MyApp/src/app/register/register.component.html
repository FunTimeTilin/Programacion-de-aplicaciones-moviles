<form (ngSubmit)="onSubmit()" class="login-form">
  <div class="form-group">
    <h1>Registro</h1>
  </div>
  <div class="form-group">
    <label for="rut">RUT:</label><br>
    <input type="text" [(ngModel)]="user.rut" placeholder="RUT" class="form-control" id="rut" name="rut" autocomplete="off">
  </div>
  <div class="form-group">
    <label for="name">Nombre:</label><br>
    <input type="text" [(ngModel)]="user.name" placeholder="Nombre" class="form-control" id="name" name="name" autocomplete="off">
  </div>
  <div class="form-group">
    <label for="email">Correo:</label><br>
    <input type="email" [(ngModel)]="user.email" placeholder="Correo" class="form-control" id="email" name="email" autocomplete="off">
  </div>
  <div class="form-group input-container">
    <label for="password">Contraseña:</label><br>
    <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="user.password" placeholder="Contraseña" class="form-control" id="password" name="password" autocomplete="new-password">
    <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
      <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
    </button>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Registrar</button>
    <div class="register-link">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</form>
