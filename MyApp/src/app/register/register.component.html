<form (ngSubmit)="onSubmit(form)" #form="ngForm" class="form-container">
  <h1>Registro</h1>

  <div class="form-group">
    <label for="rut">RUT:</label>
    <input type="text" [(ngModel)]="user.rut" name="rut" id="rut" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="name">Nombre:</label>
    <input type="text" [(ngModel)]="user.name" name="name" id="name" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="email">Correo Electrónico:</label>
    <input type="email" [(ngModel)]="user.email" name="email" id="email" class="form-control" required>
  </div>

  <div class="form-group input-container">
    <label for="password">Contraseña:</label>
    <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="user.password" name="password" id="password" class="form-control" required>
    <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
      <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
    </button>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </div>

  <div class="login-link">
    <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
  </div>
</form>
