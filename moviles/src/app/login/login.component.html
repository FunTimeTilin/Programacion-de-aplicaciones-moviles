<!-- login.component.html -->

<div class="login-container">
  <h2>Iniciar Sesi칩n</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        #usernameInput="ngModel"
        required
        class="form-control"
      />
      <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error">
        <div *ngIf="usernameInput.errors?.required">El nombre de usuario es obligatorio.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contrase침a</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        #passwordInput="ngModel"
        required
        class="form-control"
      />
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error">
        <div *ngIf="passwordInput.errors?.required">La contrase침a es obligatoria.</div>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar Sesi칩n</button>
  </form>
</div>
