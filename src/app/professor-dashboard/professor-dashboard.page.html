<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard del Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="dashboard-container">
    <h2>Hola {{ professorName }}, bienvenido</h2>
    <ion-button expand="full" (click)="generateQR()">Generar Código QR</ion-button>
    
    <ion-item (click)="logout()" class="logout-button">
      <ion-label color="danger">Cerrar Sesión</ion-label>
    </ion-item>
  </div>
</ion-content>
