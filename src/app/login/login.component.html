<form (ngSubmit)="login()" #form="ngForm" class="form-container">
  <h1>Iniciar sesión</h1>

  <div class="form-group">
    <label for="username">Usuario:</label>
    <input type="text" [(ngModel)]="loginForm.controls['username'].value" name="username" id="username" class="form-control" required>
  </div>

  <div class="form-group input-container">
    <label for="password">Contraseña:</label>
    <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="loginForm.controls['password'].value" name="password" id="password" class="form-control" required>
    <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
      <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
    </button>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
  </div>

  <div class="register-link">
    <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
  </div>
  <div class="forgot-password">
    <a routerLink="/reset-password" class="btn btn-link">¿Olvidaste tu contraseña?</a>
  </div>
</form>
