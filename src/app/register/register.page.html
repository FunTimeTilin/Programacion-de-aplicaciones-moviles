<ion-header>
    <ion-toolbar>
      <ion-title>Formulario de registro</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <div class="form-container">
      <form [formGroup]="registerForm" (ngSubmit)="register()" class="form">
        <div class="form-group">
            <label for="fullName">Nombre completo:</label>
            <ion-input id="fullName" formControlName="fullName" placeholder="Escribe tu nombre completo" class="form-control"></ion-input>
        </div>
    
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <ion-input id="username" formControlName="username" placeholder="Escribe tu nombre de usuario" class="form-control"></ion-input>
        </div>
    
        <div class="form-group">
            <label for="email">Correo:</label>
            <ion-input id="email" formControlName="email" type="email" placeholder="Escribe tu correo" class="form-control"></ion-input>
        </div>
    
        <div class="form-group input-container">
            <label for="password">Contraseña:</label>
            <div class="password-input">
                <ion-input 
                    id="password"
                    [type]="showPassword ? 'text' : 'password'" 
                    formControlName="password" 
                    placeholder="Escribe tu contraseña" 
                    class="form-control">
                </ion-input>
                <button type="button" class="toggle-password" (click)="togglePassword()">
                    <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
                </button>
            </div>
        </div>
    
        <div class="form-group">
            <label for="birthDate">Fecha de nacimiento:</label>
            <ion-input id="birthDate" formControlName="birthDate" type="date" class="form-control"></ion-input>
        </div>
    
        <ion-button expand="full" type="submit" class="btn-primary">Registrar</ion-button>
        <ion-item>
            <ion-label>
                <a [routerLink]="['/login']" class="btn-link">Ya tienes cuenta? Inicia sesión!</a>
            </ion-label>
        </ion-item>
    </form>
    
    </div>
    

  </ion-content>
