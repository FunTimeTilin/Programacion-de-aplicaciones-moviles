<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard del Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="welcome-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>¡Hola, {{ profesorName }}!</ion-card-title>
        <ion-card-subtitle>{{ currentDate }}</ion-card-subtitle>
        <ion-card-subtitle>Hora Actual: {{ currentTime }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Bienvenido a tu página principal. Aquí podrás gestionar la asistencia de tu clase.</p>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Mostrar la clase actual -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ clase.nombre }}</ion-card-title>
      <ion-card-subtitle>Fecha: {{ clase.fecha }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" color="primary" (click)="iniciarAsistencia()">Iniciar Asistencia</ion-button>
      <ion-button expand="full" color="secondary" (click)="verHistorial(clase)">Ver Historial</ion-button>



    </ion-card-content>
  </ion-card>

  <!-- Botón para cerrar sesión -->
  <ion-button expand="full" color="danger" (click)="logout()">Cerrar Sesión</ion-button>
</ion-content>
